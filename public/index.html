<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo APP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   
        <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>

    <script id="template" type="text/x-handlebars-template">
        {{#each items as |item|}}
        <tr>
            <th scope="row">{{@index}}</th>
            {{#if (eq item.status.value "finished")}}
                <td><s>{{item.description}}</s></td>
            {{else}}
                <td>{{item.description}}</td>
            {{/if}}
            <td>{{item.status}}</td>
            <td class="d-flex">
                <form class="w-50" action="/delete" method="post">
                    <input type="hidden" name="itemId" value="{{item.id}}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <form class="w-50" action="{{#if (eq item.status 'open')}}/start{{else}}/finish{{/if}}" method="post">
                    <input type="hidden" name="itemId" value="{{item.id}}">
                    {{#if (eq item.status "open")}}
                        <button type="submit" class="btn btn-success ms-1">Start</button>
                    {{else if (eq item.status "in progress")}}
                        <button type="submit" class="btn btn-warning ms-1">Finish</button>
                    {{else}}
                        <button disabled class="btn btn-secondary ms-1">Finished</button>
                    {{/if}}
                </form>
            </td>
        </tr>
        {{/each}}
      </script>

      <script src="/javascripts/index.js"></script>
          
</head>


<body>
    
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

				<h4 class="text-center my-3 pb-3"><a href="/">To Do App</a></h4>

                            <form action="/save" method="post"
                                class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" name="item" id="form1" class="form-control"
                                            placeholder="Enter task here" />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>

                            <table id="items" class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Todo item</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="content">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
